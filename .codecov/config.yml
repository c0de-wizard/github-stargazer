codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "30...75"

  status:
    project:
      default:
        target: 75% #Minimum coverage ratio that the commit must meet to be considered a success.
        threshold: 0% #Allow the coverage to drop by X%, and posting a success status.
        # advanced settings
        branches:
          - main
        if_ci_failed: error #success, failure, error, ignore
        informational: false
        only_pulls: false

      features:
        target: 20%
        flags:
          - features


  flags:
    features:
      paths:
        - stargazer/feature/*
      carryforward: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

# adding Flags to your `layout` configuration to show up in the PR comment
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_base: yes
  require_head: yes
  branches: null
